<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<style>

.bar {
  fill: steelblue;
}

.axis text {
  font: 11px sans-serif;
}

.bar text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.bar:hover {
	fill: brown;
}

.cong {
	fill: red;
}

.bjp {
	fill: orange;
}


</style>
<h1>India GDP Rates</h1>
<svg class="chart"></svg>
<br />
<input type=checkbox>Sort</input>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
	
	var margin = {top: 20, right: 30, bottom: 30, left: 40}

	var width = 960-margin.left-margin.right,
		height = 500-margin.top-margin.bottom;

	var x = d3.scale.ordinal()
			.rangeRoundBands([0, width], .1);

	var y = d3.scale.linear()
			.range([height, 0]);

	var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom");

	var yAxis = d3.svg.axis()
				.scale(y)
				.orient("left");

	var chart = d3.select(".chart")
				.attr("width", width+margin.left+margin.right)
				.attr("height", height+margin.top+margin.bottom)
			.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	d3.tsv("data.tsv", type, function(error, data) {

		var letters = data.map(function(d) { return d.name; });
		var letterMap = []

		for(var i=0; i < letters.length; i++)
		{
			letterMap[letters[i]] = i;
		}

		var nameIndex = function(name) {																												
			return letterMap[name];
		}

		x.domain(data.map(function(d) { return d.name; }));
		y.domain([0, d3.max(data, function(d) { return d.value; } )]);
		
		chart.append("g")
			 .attr("class", "x axis")
			 .attr("transform", "translate(0," + height + ")")
			 .call(xAxis);

		chart.append("g")
			 .attr("class", "y axis")
			 .call(yAxis);
			// .append("text")
			//  .attr("transform", "rotate(-90)")
			//  .attr("y", 6)
			//  .attr("dy", ".15em")
			//  .style("text-anchor", "end")
			//  .text("India's Growth Rate in GDP");
		
		chart.selectAll(".bar")
			 .data(data)
		  .enter().append("rect")
		  	 .attr("class", function(d) { return (d.party + " bar"); })
		  	 .attr("x", function(d) { return x(d.name); })
		  	 .attr("y", function(d) { return y(d.value); })
		  	 .attr("height", function(d) { return (height - y(d.value)); })
		  	 .attr("width", x.rangeBand())
		  	 .append("text")
      		 .attr("x", x.rangeBand() / 2)
      		 .attr("y", function(d) { return y(d.value) + 3; })
      		 .attr("dy", ".75em")
      		 .text(function(d) { return d.value; });

		d3.select("input").on("change", function() {

			var sortByValue = function(a,b) { return (b.value - a.value); };
			var sortByLetters = function(a,b) { return d3.ascending(nameIndex(a.name), nameIndex(b.name)); };
			var sortedNames = data.sort(this.checked ? sortByValue : sortByLetters)
								  .map(function(d) { return d.name; })

			x.domain(sortedNames);

			var transition = chart.transition().duration(750);
			var delay = function(d,i) { return i*50; };

			transition.selectAll(".bar")
					  .delay(delay)
					  .attr("x", function(d) { return x(d.name); });

			transition.select(".x.axis")
					  .call(xAxis)
					 .selectAll("g")
					  .delay(delay); 
		})
	});

	function type(d) {
 		d.value = +d.value; // coerce to number
  		return d;
  	}

</script>
