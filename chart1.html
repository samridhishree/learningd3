<!DOCTYPE html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<style>

.bar {
  fill: steelblue;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.bar:hover {
	fill: brown;
}	

</style>
<h1>The Frequency Chart</h1>
<svg class="chart"></svg>
<br />
<input type=	checkbox>Sort</input>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
	
	var margin = {top: 20, right: 30, bottom: 30, left: 40}

	var width = 960-margin.left-margin.right,
		height = 500-margin.top-margin.bottom;

	var x = d3.scale.ordinal()
			.rangeRoundBands([0, width], .1);

	var y = d3.scale.linear()
			.range([height, 0]);

	var xAxis = d3.svg.axis()
				.scale(x)
				.orient("bottom");

	var yAxis = d3.svg.axis()
				.scale(y)
				.orient("left");

	var chart = d3.select(".chart")
				.attr("width", width+margin.left+margin.right)
				.attr("height", height+margin.top+margin.bottom)
			.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	var nameIndex = function(name) {
		var names = {
			A:1 , B:2, C:3, D:4, E:5, F:6, G:7, H:8, I:9, J:10,
			K:11, L:12, M:13, N:14, O:15, P:16, Q:17, R:18, S:19, T:20,
			U:21, V:22, W:23, X:24, Y:25, Z:26
		};

		return names[name];
	}

	d3.tsv("data.tsv", type, function(error, data){

		x.domain(data.map(function(d) { return d.name; }));
		y.domain([0, d3.max(data, function(d) { return d.value; } )]);

		chart.append("g")
			 .attr("class", "x axis")
			 .attr("transform", "translate(0," + height + ")")
			 .call(xAxis);

		chart.append("g")
			 .attr("class", "y axis")
			 .call(yAxis)
			.append("text")
			 .attr("transform", "rotate(-90)")
			 .attr("y", 16)
			 .attr("dy", ".20em")
			 .style("text-anchor", "end")
			 .text("Frequency");

		
		chart.selectAll(".bar")
			 .data(data)
		  .enter().append("rect")
		  	 .attr("class", "bar")
		  	 .attr("x", function(d) { return x(d.name); })
		  	 .attr("y", function(d) { return y(d.value); })
		  	 .attr("height", function(d) { return (height - y(d.value)); })
		  	 .attr("width", x.rangeBand());

		d3.select("input").on("change", function() {

			var sortByValue = function(a,b) { return (b.value - a.value); };
			var sortByLetters = function(a,b) { return d3.ascending(nameIndex(a.name), nameIndex(b.name)); };
			var sortedNames = data.sort(this.checked ? sortByValue : sortByLetters)
								  .map(function(d) { return d.name; })

			x.domain(sortedNames);

			var transition = chart.transition().duration(750);
			var delay = function(d,i) { return i*50; };

			transition.selectAll(".bar")
					  .delay(delay)
					  .attr("x", function(d) { return x(d.name); });

			transition.select(".x.axis")
					  .call(xAxis)
					 .selectAll("g")
					  .delay(delay); 
		})
	});

	function type(d) {
 		d.value = +d.value; // coerce to number
  		return d;
  	}

</script>
